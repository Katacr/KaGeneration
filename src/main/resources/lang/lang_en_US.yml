# KaGeneration English Language File

# Command messages
commands:
  reload:
    success: "&aConfiguration reloaded successfully!"
    no_permission: "&cYou don't have permission to execute this command!"
    failure: "&cReload failed: {error}"
    language_changed: "&aNow language: &f{language}"
  info:
    title: "&6==== KaGeneration Plugin Status ===="
    worlds: "&eWorld Whitelist: &f{worlds}"
    lava_bucket: "&eObsidian Conversion: {status}"
    water_in_nether: "&eWater Bucket in Nether: {status}"
    ice_to_water: "&eIce to Water in Nether: {status}"
    player_group: "&eYour Level: &f{group}"
    all_worlds: "All Worlds"
    default_group: "Default Group"
    no_ore_config: "&cNo ore configuration found for this group"
    ore_chances_title: "&6==== Ore Generation Chances ===="
    ore_chance: "&e - {ore}: &f{chance}% &7({percentage}%)"
    total_chance: "&eTotal Chance: &f{total}%"
    world_patterns: "&eWorld Matching Patterns: &f{patterns}"
  help:
    title: "&6==== KaGeneration Plugin Help ===="
    reload: "&e/kg reload &f- Reload plugin configuration"
    info: "&e/kg info &f- Show current configuration status"
    help: "&e/kg help &f- Show this help information"
    all_permissions: "&7You have permission to use all commands"
    limited_permissions: "&7You can use info and help commands"
  place:
    no_permission: "&cYou do not have permission to use this command"
    invalid_world: "&cInvalid world: &f{world}"
    invalid_coordinates: "&cInvalid coordinates, please use numbers"
    success: "&aSuccessfully placed block &f{block} &aat coordinates &f({x}, {y}, {z}) &ain world &f{world}"
    failure: "&cFailed to place block: &f{block}"
    error: "&cError placing block: {error}"
  unknown: "&cUnknown command, type /kg help for help"

# Feature messages
features:
  lava_bucket:
    success: "&aObsidian converted to lava bucket!"
  water_in_nether:
    success: "&aWater placed in the Nether!"
  ice_to_water:
    success: "&bIce melted into water source!"

# Log messages
logs:
  enable: "KaGeneration plugin enabled"
  disable: "Plugin disabled"
  placeholder_hooked: "Hooked to PlaceholderAPI"
  worlds:
    all: "No world whitelist configured, will work in all worlds"
    specific: "Enabled world matching patterns: {patterns}"
  config_reload_failed: "Configuration reload failed: {error}"

# Status text
status:
  enabled: "&aEnabled"
  disabled: "&cDisabled"