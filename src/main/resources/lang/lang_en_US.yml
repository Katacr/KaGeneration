    success: "&bIce melted into water source!"
    sound: "BLOCK_GLASS_BREAK"

# Log messages
logs:
  enable: "KaGeneration plugin enabled"
  disable: "Plugin disabled"
  placeholder_hooked: "Hooked to PlaceholderAPI"
