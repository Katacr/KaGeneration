# KaGeneration English Language File

# Command messages
commands:
  reload:
    success: "&aConfiguration reloaded successfully!"
    no_permission: "&cYou don't have permission to execute this command!"
    failure: "&cReload failed: {error}"
    language_changed: "&aNow language: &f{language}"
  info:
    title: "&6==== KaGeneration Plugin Status ===="
    worlds: "&eWorld Whitelist: &f{worlds}"
    lava_bucket: "&eObsidian Conversion: {status}"
    water_in_nether: "&eWater Bucket in Nether: {status}"
    ice_to_water: "&eIce to Water in Nether: {status}"
    player_group: "&eYour Level: &f{group}"
    all_worlds: "All Worlds"
    default_group: "Default Group"
    no_ore_config: "&cNo ore configuration found for this group"
    ore_chances_title: "&6==== Ore Generation Chances ===="
