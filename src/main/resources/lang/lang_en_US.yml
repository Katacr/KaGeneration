    total_chance: "&eTotal Chance: &f{total}%"
    world_patterns: "&eWorld Matching Patterns: &f{patterns}"
  help:
    title: "&6==== KaGeneration Plugin Help ===="
    reload: "&e/kg reload &f- Reload plugin configuration"
    info: "&e/kg info &f- Show current configuration status"
    help: "&e/kg help &f- Show this help information"
    all_permissions: "&7You have permission to use all commands"
